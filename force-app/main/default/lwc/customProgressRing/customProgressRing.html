<template>
  <div class={ringStyle}>
    <div
      class="slds-progress-ring__progress"
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow={value}
    >
      <template if:true={isComplete}>
        <svg viewBox="-1 -1 2 2">
          <circle class="slds-progress-ring__path" cx="0" cy="0" r="1"></circle>
        </svg>
      </template>
      <template if:false={isComplete}>
        <svg viewBox="-1 -1 2 2">
          <path class="slds-progress-ring__path" d={dAttribute}></path>
        </svg>
      </template>
    </div>
    <div class="slds-progress-ring__content">
      <template if:true={isComplete}>
        <lightning-icon
          icon-name="utility:check"
          alternative-text="Complete"
          variant="inverse"
          title="Complete"
        ></lightning-icon>
      </template>
      <template if:false={isComplete}>{content}</template>
    </div>
  </div>
</template>
