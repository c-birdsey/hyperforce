<template>
  <article class="slds-card slds-card_boundary">
    <div class="slds-card__header slds-grid slds-p-around_medium">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
          <h2 class="slds-card__header-title slds-truncate">
            <span><b>Scheduled Org Migrations</b></span>
          </h2>
        </div>
      </header>
    </div>
    <template if:true={scheduledOrg}>
      <div>todo</div>
    </template>
    <template if:false={scheduledOrg}>
      <div class="slds-card__body slds-card__body_inner">
        <c-empty-state>
          <span slot="headerMessage">0 Orgs scheduled for migration</span>
          <span slot="subMessage"
            >After you schedule a migration, you'll see it listed here with the
            migration data.</span
          >
          <span slot="linkMessage">Why should I migrate my org?</span>
        </c-empty-state>
      </div>
    </template>
  </article>
</template>
