<template>
  <section class={sectionClassBlock} role="dialog">
    <lightning-button-icon
      class="slds-float_right slds-popover__close slds-p-top_x-small"
      icon-name="utility:close"
      variant="bare"
      size="medium"
      alternative-text="Close"
      title="Close dialog"
    ></lightning-button-icon>
    <header class="slds-popover__header header-bg">
      <span class="slds-align-middle">
        <img src={flagIcon} class="header-flag" />
        <h2
          class="slds-text-heading_small slds-align-middle"
          id="dialog-heading"
        >
          {popoverRegion.name}
        </h2>
      </span>
      <span
        class="slds-float_right slds-text-body_small slds-text-color_weak slds-p-top_xx-small"
        >{popoverRegion.availability}</span
      >
    </header>
    <div class="slds-popover__body">
      <div class="slds-grid">
        <div
          class="slds-col slds-size_1-of-2 slds-p-horizontal_medium data-col text-base-color"
        >
          <p class="slds-text-body_small">Available Zones</p>
          <p class="slds-text-body_small popover-data-text">
            {popoverRegion.zones}
          </p>
          <br />
          <p class="slds-text-body_small">Data Boundary</p>
          <p class="slds-text-body_small popover-data-text">
            {popoverRegion.name}
          </p>
          <br />
          <p class="slds-text-body_small">Network Latency Avg</p>
          <p class="slds-text-body_small popover-data-text">
            {popoverRegion.latency}
          </p>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
          <p class="slds-text-body_small text-base-color">
            Number of Instances
          </p>
          <p class="slds-text-body_small popover-data-text text-base-color">
            {popoverRegion.instances}
          </p>

          <br />
          <p class="slds-text-body_small text-base-color">
            Compliance Assessment
          </p>
          <p class={complianceStyle}>{popoverRegion.compliance}</p>
          <br />
          <p class="slds-text-body_small text-base-color">Available Capacity</p>
          <p class="slds-text-body_small popover-data-text text-base-color">
            {popoverRegion.capacity} units
          </p>
        </div>
      </div>
      <div class="slds-align_absolute-center popover-footer">
        <lightning-button
          variant="outline"
          label="View Details"
          title="View Details"
          onclick={handleViewDetails}
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
  </section>
</template>
